<app-header>
  <div class="h-60" *ngIf="uploadcontainer">
    <div class="d-flex row h-60 justify-content-center align-items-center">
        <div class="col-xl-6 col-lg-8 col-md-8 col-sm-12 mb-4 mt-4">
        <mat-card class="example-card">
            <mat-card-title class="text-center pt-1"><h4>Upload Profile Photo</h4></mat-card-title>
            <div class="card-body bdr-top">
               <div class="row">
                    <div class="col-md-12">
                        <form action="" #userform="ngForm">
                            {{userform.value|json}}
                   <input type="file" ngModel name="browse" id="file-upload"  style="margin-bottom:10px; margin-left: 50px;">
                </form>  </div>
               </div> 
               <a class="btn btn-secondary btn-size btn-upload" type="button" (click)="Upload(userform.value)">Upload</a>
            </div>
            <img *ngIf="showimg" src="C:\Users\hp\Pictures\Screenshots\Screenshot (7).png" alt="{{image}}" style="width: 150px;height: 150px;">
        </mat-card>
        </div>
    </div>
</div>





    <div class="h-60" *ngIf="profile">
      <div class="d-flex row h-60 justify-content-center align-items-center">
          <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 mb-4 mt-4">
            <div class="card">
                <div class="card-header">Edit Profile <i class="fa fa-pencil-square-o" style="font-size:20px"></i></div>
                  <div class="card-body">
                     <div class="row">
                       <div class="col-xl-4 col-lg-6 col-md-6 col-sm-12">
                          <div class="col-md-8">
                          
                              <a (click)="showsupload()"><i class="fas fa-user-circle" style="font-size:50px"></i></a>
                            
                            
                          </div>
                       </div>
                       <div class="col-xl-8 col-lg-6 col-md-6 col-sm-12">
                          <div class="col-md-8">
                            <div class="d-flex justify-content-around">
                              <mat-form-field appearance="outline" class="w-60">
                                <mat-label>Firstname</mat-label>
                                <input matInput placeholder="Firstname">
                              </mat-form-field>
                            </div>
                            <div class="d-flex justify-content-around">
                              <mat-form-field appearance="outline" class="w-60">
                                <mat-label>Lastname</mat-label>
                                <input matInput placeholder="lastname">
                              </mat-form-field>
                            </div>
                            <div class="d-flex justify-content-around">
                              <mat-form-field appearance="outline" class="w-60">
                                <mat-label>Fullname</mat-label>
                                <input matInput placeholder="Fullname">
                              </mat-form-field>
                            </div>
                        <div class="d-flex justify-content-around">
                          <mat-form-field appearance="outline" class="w-60">
                            <mat-label>Phone</mat-label>
                            <input matInput placeholder="Phone">
                          </mat-form-field>
                        </div>
                          
                        <div class="d-flex justify-content-around">
                          <mat-form-field appearance="outline" class="w-60">
                            <mat-label>Languages</mat-label>
                            <select matNativeControl required>
                              <option value="Select">Select</option>
                              <option value="volvo">Telugu</option>
                              <option value="saab">Hindi</option>
                              <option value="mercedes">English</option>
                            </select>
                          </mat-form-field>
                        </div>
      
          <div class="d-flex justify-content-around w-50 wdt left">
            <mat-form-field appearance="outline">
              <mat-label>Date of Birth</mat-label>
              <input matInput [matDatepicker]="picker" matInput placeholder="Date of Birth">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
          </div>
          
          <div class="d-flex justify-content-around ">
            <mat-form-field appearance="outline" class="w-70">
              <mat-label>Gender</mat-label>
              <select matNativeControl required>
                <option value="volvo">Male</option>
                <option value="saab">Female</option>
            
              </select>
            </mat-form-field>
                          </div>
                       </div>
                     </div>
    </div><!--- card-body -->
    <div class="card-footer">
       <div class="p-3 text-right">
        <button class=" btn btn-primary mr-2">Update</button>
        <button class="btn btn-primary">Cancel</button>
      </div>
    </div><!--card-footer--> 
    </div>  
          </div>
       </div>   
    </div>
    </div>
</app-header>

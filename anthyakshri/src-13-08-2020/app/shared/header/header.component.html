<mat-sidenav-container>
  <mat-sidenav #sidenav  mode="side" id="sidenav" [class.menu-open]=isMenuOpen [class.menu-close]=!isMenuOpen opened>
    <mat-nav-list>
    <div class="mt-3 mb-4">
        <div class="user-panel" [ngStyle]="{'left.px': imgLeft}"><img src="../../assets/img.jpeg" [ngStyle]="{'width.px': imgSize}"  style="border-radius:50px"/></div>
        <div class="user-info">
          <h4 class="txt-user">Username</h4>
          <h4 class="txt-info" [ngStyle]="{'font-size.px': txtInfo}">info: xxxx</h4>
        </div>
     
    </div>
    <div [ngStyle]="{'margin-top.px': navTop}">
      <a mat-list-item [routerLink]="'/profile'"><span class="pr-13"><mat-icon aria-hidden="false" aria-label="icon">account_box</mat-icon></span> Profile </a>
      <mat-divider></mat-divider>
      <a mat-list-item [routerLink]="'/mypage'"><span class="pr-13"><mat-icon aria-hidden="false" aria-label="icon">list_alt</mat-icon></span> My Page</a>
      <mat-divider></mat-divider>
      <a mat-list-item [routerLink]="'/top-players'"><span class="pr-13"><mat-icon aria-hidden="false" aria-label="icon">dynamic_feed</mat-icon></span> Top Players </a>
      <mat-divider></mat-divider>
      <a mat-list-item [routerLink]="'/invite-friends'"><span class="pr-13"><mat-icon aria-hidden="false" aria-label="icon">people_alt</mat-icon></span> Invite Friends </a>
      <mat-divider></mat-divider>
      <a mat-list-item [routerLink]="'/advertise'"><span class="pr-13"><mat-icon aria-hidden="false" aria-label="icon">campaign</mat-icon></span> Advertise Here</a>
      <mat-divider></mat-divider>
      <a mat-list-item [routerLink]="'/spin-coins'"><span class="pr-13"><mat-icon aria-hidden="false" aria-label="icon">trip_origin</mat-icon></span> Scratch for Coins</a>
      <!---mat-divider></mat-divider>
      <a mat-list-item [routerLink]="'/watch-videos'"><span class="pr-13"><mat-icon aria-hidden="false" aria-label="icon">videocam</mat-icon></span> Watch Videos</a>
      <mat-divider></mat-divider>
      <a mat-list-item [routerLink]="'/get-apps'"><span class="pr-13"><mat-icon aria-hidden="false" aria-label="icon">apps</mat-icon></span> Get your App</a>
      < a mat-list-item (click)="sidenav.toggle()" href="" mat-list-item>Watch Videos</a -->
    </div>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content [ngStyle]="{'margin-left.px': contentMargin}">
    <div style="height: 88vh;">
      <div class="container-fluid">
      <div class="row">
        <div class="col-xl-9 col-lg-12 col-md-12 col-sm-12">
         <ng-content></ng-content>
          <div class="row">
            <div  class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-4" style="position:absolute; bottom:-200px">
                <mat-card class="example-card" >
                    <mat-card-content>
                        <div class="ad-content">Ad</div>
                        <!-- <div class="ad-content text-center" *ngIf="textadd"><h1>advertise Text</h1></div> -->
                    </mat-card-content>
                </mat-card>
            </div>
          </div><!---row -->
        </div><!-- col-md-9 -->

        <div class="col-xl-3 col-lg-12 col-md-12 col-sm-12 mb-4 mt-4">
          <div>
            <mat-card class="example-card">
            <mat-card-title class="text-center pt-2 pb-1">Live Performance</mat-card-title>
                <mat-card-content>
                    <div class="ad-content"></div>
                </mat-card-content>
            </mat-card>
          </div>

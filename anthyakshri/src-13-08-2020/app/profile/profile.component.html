<app-header>
    <div class="h-60">
      <div class="d-flex row h-60 justify-content-center align-items-center">
          <div class="col-xl-8 col-lg-12 col-md-12 col-sm-12 mb-4 mt-4">
            <div class="card">
                <div class="card-header">Edit Profile <i class="fa fa-pencil-square-o" style="font-size:20px"></i></div>
                  <div class="card-body" style="height:320px; overflow:auto">
                    <div class="row">
                        <div class="col-xl-5 col-lg-4 col-md-12 col-sm-12">
                           <div style="border:1px solid #ccc; padding:8px 2px 8px 8px"><img src="../../assets/img.jpeg" class="img-fluid" /></div>
                           <div class="text-center mt-2"><a class="btn btn-primary" (click)="showupload()" style="color:#fff">Upload Image</a></div>
                           <div class="mt-4 ml-4 upload-panel" *ngIf="upload"><input type="file" name="browse" id="file-upload" onchange="return fileValidation()"></div>
                        </div>
                        <div class="col-xl-7 col-lg-8 col-md-12 col-sm-12">
                          <div class="form-group" >
                            <label>Username</label>
                            <input type="text"   class="form-control" >
                          </div>

                          <div class="form-group" >
                            <label>Firstname</label>
                            <input type="text"   class="form-control" >
                          </div>

                          <div class="form-group" >
                            <label>Lastname</label>
                            <input type="text"   class="form-control" >
                          </div>

                          <div class="form-group" >
                            <label>Phone</label>
                          </div>
                          <div style="margin:-17px 0 17px 0"><input type="text" ng2TelInput class="form-control" ></div>

                          <div class="form-group" >
                            <label>Language</label>
                            <select class="form-control">
                              <option>Select</option>
                              <option>English</option>
                              <option>Hindi</option>
                              <option>Telugu</option>
                              <option>Marathi</option>
                              <option>Gujarati</option>
                              <option>Bengali</option>
                              <option>Tamil</option>
                              <option>Kannada</option>
                              <option>Malyalam</option>
                            </select>
                          </div>

                          

                          <div class="row">
                            <div class="col-xl-6">
                               <div class="form-group" >
                                <label>Date of Birth</label> 
                              </div>
                              <div class="mt-n-20"><mat-form-field appearance="outline">
                                  <input matInput [matDatepicker]="picker">
                                  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                  <mat-datepicker #picker></mat-datepicker>
                                </mat-form-field>
                              </div>
                            </div>
                            <div class="col-xl-6">
                              <div class="form-group" >
                                <label>Male</label>
                                 <select class="form-control">
                                  <option>Select</option>
                                  <option>Male</option>
                                  <option>Female</option>
                                </select>
                              </div>
                            </div>
                          </div>

                        </div>
                    </div>
                  </div><!--- card-body -->
      <div class="card-footer">
       <div class="p-3 text-right">
        <button class=" btn btn-primary mr-2">Update</button>
        <button class="btn btn-primary">Cancel</button>
      </div>
    </div><!--card-footer--> 
    </div>  
          </div>
       </div>   
    </div>
</app-header>

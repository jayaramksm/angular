<app-header>
<div class="h-60">
    <div class="d-flex row h-60 justify-content-center align-items-center">
    <div class="col-xl-7 col-lg-7 col-md-10 col-sm-12 mb-4 mt-4">
        <div class="card">
            <div class="card-header">My Page</div>
                <div class="card-body" style="height:325px; overflow:auto">
                     <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Bio:</label>
                        <div class="col-sm-8">
                            <textarea  class="form-control" row="7" cols="5"></textarea>
                            <p style="color:#9c9c9c; font-size:12px">Characters limit up to 600</p>
                        </div>
                    </div>

                    <div class="form-group row mt-n-20">
                        <label class="col-sm-4 col-form-label">Achievements:</label>
                        <div class="col-sm-8">
                            <textarea  class="form-control" row="7" cols="5"></textarea>
                            <p style="color:#9c9c9c; font-size:12px">Characters limit up to 150</p>
                        </div>
                    </div>

                    <div class="form-group row mt-n-20">
                        <label class="col-sm-4 col-form-label">Goals:</label>
                        <div class="col-sm-8">
                            <textarea  class="form-control" row="7" cols="5"></textarea>
                            <p style="color:#9c9c9c; font-size:12px">Characters limit up to 250</p>
                        </div>
                    </div>

                    <div class="form-group row mt-n-20">
                        <label class="col-sm-4 col-form-label">Portfolio Links:</label>
                        <div class="col-sm-8">
                        <input type="text" class="form-control" />
                        </div>
                    </div>

                    <div class="form-group row mt-4">
                        <label class="col-sm-4 col-form-label">Honors & Awards:</label>
                        <div class="col-sm-8">
                            <textarea  class="form-control" row="7" cols="5"></textarea>
                            <p style="color:#9c9c9c; font-size:12px">Characters limit up to 185</p>
                        </div>
                    </div>

                    <div class="form-group row mt-n-10">
                        <label class="col-sm-4 col-form-label">Website:</label>
                        <div class="col-sm-8">
                        <input type="text" class="form-control" />
                        </div>
                    </div>
                </div><!--card-body-->
                <div class="card-footer">
                    <div class="p-3 text-right">
                        <button class=" btn btn-primary mr-2">Save</button>
                        <button class="btn btn-primary">Cancel</button>
                    </div>
                </div><!--card-footer--> 
            </div>
        </div>
    </div>
</div>
</app-header>

<h1>hii home</h1>

<table>
    <tbody>
        <tr >
            <td><input type="text" value="{{ht.id}}"></td>
            <td><input type="text" value={{ht.name|uppercase}}></td>
            <td><input type="text" value="{{ht.username|short:ht.name}}"></td>
            <td><input type="text" value="{{ht.email|uppercase}}"></td>
            <td><input type="text" value="{{ht.phone}}"></td>
            <td><input type="text" value="{{date|date:'dd/MM/yyyy'}}"></td>
        </tr>
    </tbody>
</table>
<div>{{id}} {{data}} {{ht|json}}</div>
<button (click)="cancel()">cancel</button>

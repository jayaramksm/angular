


<div class="card container w-50 p-0 mt-5">
<div class="card-header text-center"><h1 class="text-center">Login</h1> </div>
<div class="card-body">
   <form #userForm="ngForm">
       <!-- {{userForm.value|json}} -->
       <div class="form-group">
           <label>Username </label>
           <input type="text"  ngModel name="username" #phone="ngModel"  [class.is-invalid]=" phone.touched && phone.invalid " required class="form-control" >
        </div>
       
       
       <div class="form-group">
           <label>Password</label>
           <input type="password"  ngModel name="password" #pass="ngModel"  [class.is-invalid]=" pass.touched && pass.invalid " required class="form-control" >
                  
        </div>
        <h5 *ngIf="errormsg" class="text-danger">Enter Valid Input</h5>
       
       <!-- {{name.className}} -->
      <div class="card-footer text-right">
       <button type="submit" class="btn btn-primary w-25"  (click)="gotohomepage(userForm.value)" id="btnLogin">Login</button>
    </div>

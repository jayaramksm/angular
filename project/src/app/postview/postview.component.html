<div class="container">
    <div class="card" *ngFor="let postvie of post">
        <div class="card-header text-center">
            {{postvie.id}}
        </div>
        <div class="card-body text-center">
            {{postvie.body}}
        </div>
        <div class="card-footer text-center">
            {{postvie.title}}
        </div>
    </div>

</div>
